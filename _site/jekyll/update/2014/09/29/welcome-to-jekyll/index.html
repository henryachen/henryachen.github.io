  <article class="post-content">
    <p>This <em>site</em> serves as a <em>creative</em> and informal <em>introduction</em> to who <strong>I</strong> am.</p>

<p>Welcome and Enjoy!</p>

<p><strong>Henry Chen</strong></p>

<div id = "test"></div>

<style>
.x.axis line {
shape-rendering: auto;
}

.line {
fill: none;
stroke: #000;
stroke-width: 1.5px;
}
</style>

<script src="http://d3js.org/d3.v3.min.js"></script>

<script>(function() {

var n = 243,
duration = 750,
now = new Date(Date.now()),
count = 0,
data = d3.range(n).map(function() { return 0; });

var margin = {top: 50, right: 100, bottom: 50, left: 50},
width = 960 - margin.right,
height = 120 - margin.top - margin.bottom;

var x = d3.time.scale()
.domain([now - (n - 2) * duration, now - duration/2])
.range([0, width]);

var y = d3.scale.linear()
.range([height, 0]);

var line = d3.svg.line()
.interpolate("basis")
.x(function(d, i) { return x(now - (n - 1 - i) * duration); })
.y(function(d, i) { return y(d); });

var svg = d3.select("body").append("p").append("svg")
.attr("width", 720)
.attr("height", height + margin.top + margin.bottom)
.style("margin-left", 10)
.append("g")
.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.append("defs").append("clipPath")
.attr("id", "clip")
.append("rect")
.attr("width", width)
.attr("height", height);

var axis = svg.append("g")
.attr("class", "x axis")
.attr("transform", "translate(0," + height + ")")
.call(x.axis = d3.svg.axis().scale(x).orient("bottom"));

var path = svg.append("g")
.attr("clip-path", "url(#clip)")
.append("path")
.data([data])
.attr("class", "line");

tick();

d3.select(window)
.on("mousedown", function() { ++count; })
.on("mouseup", function() { ++count; })
.on("scroll", function() { ++count; });

function tick() {

// update the domains
now = new Date();
x.domain([now - (n - 2) * duration, now - duration/3]);
y.domain([0, d3.max(data)]);

// push the accumulated count onto the back, and reset the count
data.push(Math.min(30, count));
count = 0;

// redraw the line
svg.select(".line")
.attr("d", line)
.attr("transform", null);

// slide the x-axis left
axis.transition()
.duration(duration)
.ease("linear")
.call(x.axis);

// slide the line left
path.transition()
.duration(duration)
.ease("linear")
.attr("transform", "translate(" + x(now - (n - 1) * duration) + ")")
.each("end", tick);

// pop the old data point off the front
data.shift();

}

})()</script>
